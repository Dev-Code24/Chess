<div class="base-sidebar">
   <div #sb id="sb" class="nav-component">
   <div class="nav-action toggle close" (click)="onCloseClick()"><span class="x"></span></div>
   <div class="nav-top-menu">
      @for (btn of buttonLinks; track btn.title) {
         @if (btn.title === 'Chess') {
            <app-button-link href="/" moreClasses="sprite {{ btn.classes.join(' ') }}">
               <div class="btn-label">Home</div>
            </app-button-link>
         } @else {
            <app-button-link href="'/{{ btn.title.toLowerCase() }}" moreClasses="sprite {{ btn.classes.join(' ') }}" (isHovered)="onButtonHover($event, btn.title)">
                <div class="btn-label"> {{ btn.title }}</div>
            </app-button-link>
            @if (btn.navPanelButtonLinks) {
               <sidebar-nav-panel-component [navPanelButtonLinks]="btn.navPanelButtonLinks" [isVisible]="getHoverState(btn.title)" />
            }
         }
      }
      <app-button-link href="/sign-up" moreClasses="auth signup register primary">
         <span class="auth-btn-icon">
             <svg  data-glyph="user-badge-plus" height="28.75" viewBox="0 0 32 32" width="28.75"
                  xmlns="http://www.w3.org/2000/svg">
               <path d="M4 24.367V26h11.5a9 9 0 0 1-1.5-5 8.96 8.96 0 0 1 4.464-7.79 8.7 8.7 0 0 0 .17-1.81c0-3.167-1.467-5.567-4.7-5.567-3.1 0-4.567 2.4-4.567 5.567 0 3.967 1.833 3.967 1.833 6.267 0 .766-.367 1-3.233 2.133l-1.2.467C4.7 21.1 4 22.133 4 24.367M23 28c3.867 0 7-3.167 7-7a7 7 0 0 0-7-7c-3.833 0-7 3.133-7 7 0 3.833 3.167 7 7 7m-1.033-3.033V22h-2.934c-.7 0-1.033-.333-1.033-1v.033c0-.7.333-1.033 1-1.033h2.967v-3c0-.667.333-1 1.033-1h-.033c.666 0 1 .333 1 1.033V20h3c.7 0 1.033.333 1.033 1v-.033c0 .7-.333 1.033-1 1.033h-3.033v3c0 .667-.334 1-1.034 1h.034c-.667 0-1-.333-1-1.033"></path>
             </svg>
         </span>
         <span class="auth-btn-label">Sign Up</span>
      </app-button-link>
      <app-button-link href="/login" moreClasses="auth login register secondary">
         <span class="auth-btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" data-glyph="arrow-triangle-enter-right"
                  width="28.75" height="28.75" viewBox="0 0 32 32">
               <path d="M21.2 15.533 17.267 11.6c-.567-.567-.934-.433-.934.4v8c0 .833.367.967.934.4l3.933-3.933c.333-.334.333-.6 0-.934M4.033 17.5l13.934-.033V14.5H4.033c-.633 0-.866.3-.866 1.133v.734c0 .833.233 1.133.866 1.133M26 21V11c0-3.7-1.3-5-5-5H11c-3.7 0-5 1.3-5 5v.033q0 1 1 1t1-1V10.5C8 8.633 8.667 8 10.5 8h11c1.867 0 2.5.633 2.5 2.5v11c0 1.833-.633 2.5-2.5 2.5h-11C8.667 24 8 23.333 8 21.5v-.467q0-1-1-1t-1 1V21c0 3.7 1.3 5 5 5h10c3.7 0 5-1.3 5-5"></path>
            </svg>
         </span>
         <span class="auth-btn-label">Log In</span>
      </app-button-link>
   </div>
   </div>
</div>
